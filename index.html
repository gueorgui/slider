<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0;">
<link rel="stylesheet" href="build/build.css" type="text/css" media="screen" charset="utf-8">

<style type="text/css" media="screen">

html, body{
  height: 100%;
}
.slider{
  width: 250px;
  height: 4px;
  margin: 0 auto;
  border: 2px solid hsl(0, 0%, 30%);
  top: 40%;
}

.slider .handle{
  top: -8px;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  background: hsl(0, 0%, 30%);
}

.slider .handle:active{
  box-shadow: 0 0px 3px black hsl(0, 0%, 20%);
  background: hsl(0, 0%, 35%);
}
 
</style>
<body>
  <div id="slider"></div>
</body>
<script type="text/javascript" src='build/build.js'> </script>
<script type="text/javascript">
  var Slider = require( 'slider' );
  slider = new Slider( document.querySelector('#slider'), { min: 6, max: 27, value: 20 } );
  document.body.appendChild( slider.el );

  slider.on( 'change', function( val ){
    console.log( val );
  });

  slider.on( 'slide', function( val ){
    console.log( val );
  })

</script>
